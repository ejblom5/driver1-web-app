{% extends 'sponsor_app/base.html' %}
{% block content %}

<div class="card card-login">
  <div class="card-body">
    <h5 class="card-title">My Drivers</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Credits</th>
          <th scope="col">Qualifications</th>
        </tr>
      </thead>
      <tbody>
      {% for driver in my_drivers %}
        <tr>
          <th scope="row">{{driver.id}}</th>
          <td>{{driver.name}}</td>
          <td>{{driver.phone}}</td>
          <td>{{driver.address}}</td>
          <td>{{driver.credits}}</td>
          <td>{{driver.qualifications}}</td>
          <td>
            <a href="/sponsors/edit_driver/{{driver.id}}" style="text-decoration:none" class="button-edit-driver">Edit Driver</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
