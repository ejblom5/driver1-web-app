{% extends 'sponsor_app/base.html' %}
{% block content %}
<div class="container">
  <div class="row">

    <div class="col-4"></div>

    <div class="col-4">
      <div class="card card-login">
        <div class="card-body">
          <h5 class="card-title">Sponsor Login</h5>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <button type="submit" class="button-clem">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-4"></div>

  </div>
</div>
{% endblock %}
