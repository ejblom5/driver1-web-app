{% extends 'sponsor_app/base.html' %}
{% block content %}
<H1>Catalog</H1>
      
      <div class="container">
        <div class="row">
          <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Popular</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Clothes</a>
                    <a class="dropdown-item" href="#">Tools</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="catalog" method='POST'>
                {% csrf_token %}
                <input class="form-control mr-sm-2" id="search_param" name="search_param" type="search" placeholder="Search" aria-label="Search">
                <button class="btn button-clem" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        {% for item in catalog %}
        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{item.galleryURL}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">${{item.price}}</h5>
              <p class="card-text">{{item.title}}</p>
              <a href="/sponsors" class="btn btn-primary button-clem">View</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
