{% extends 'admin_app/base.html' %}
{% block content %}
<h2><br><br></h2>
<div class="container">
<H1 >My Drivers</H1>
  
  <table class="table" >
    <thead>
      <tr>
        <th scope="col-2">#</th>
        <th scope="col-2">Name</th>
        <th scope="col-2">Phone</th>
        <th scope="col-2">Address</th>
        <th scope="col-2">Credits</th>
        <th scope="col-2">Qualifications</th>
      </tr>
    </thead>
    <tbody>
    {% for driver in my_drivers %}
      <tr>
        <th scope="row">{{driver.id}}</th>
        <td>{{driver.name}}</td>
        <td>{{driver.phone}}</td>
        <td>{{driver.address}}</td>
        <td>{{driver.credits}}</td>
        <td>{{driver.qualifications}}</td>
        <td> <a href="/admins/edit_driver/{{driver.id}}" class="btn button-clem" role="button" data-bs-toggle="button">Edit</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
