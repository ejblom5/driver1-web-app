{% extends 'admin_app/base.html' %}

{% block content %}


<div class="container">
  <div class="row"></div>
    <div class="col-3">
    </div>

    <div class="card card-login">
      <div class="card-body">
        <h5 class="card-title">{{driver.name}} (id: {{driver.id}})</h5>
        <form action="/sponsors/edit_driver/{{driver.id}}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name: {{driver.name}}</label><br>
            <input class="form-control" id="name" name="name" type="text">
            <label for="credits">Credits</label><br>
            <input class="form-control" type="number" id="credits" name="credits" placeholder={{driver.credits}}><br>
            <label for="address">Address: {{driver.address}}</label><br>
            <input class="form-control" type="text" name="address" id="address">
          </div>
          <button type="submit" class="button-edit-driver">Update Driver</button>
        </form>
      </div>
    </div>

    <div class="col-3">
    </div>
  </div>
</div>

{% endblock %}
